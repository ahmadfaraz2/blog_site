{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <title>
        {% block title %}
        Base
        {% endblock title %}
    </title>
</head>
<body>
    <div id="content">
        {% block content %}
        <p>this is the content area.</p>
        {% endblock content %}
    </div>
    <div id="sidebar">
        {% block sidebar %}
        <h2>My Blog</h2>
        <p>This is my blog</p>
        {% endblock sidebar %}
    </div>
</body>
</html>
